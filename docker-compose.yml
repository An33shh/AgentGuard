version: "3.9"

services:
  # ── Redis (shared message bus) ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── AgentGuard API ───────────────────────────────────────────────────────
  agentguard-api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  # ── Rowboat Sidecar Worker ───────────────────────────────────────────────
  rowboat-worker:
    build: .
    command: python -m agentguard.integrations.rowboat_worker
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── AgentGuard Dashboard ─────────────────────────────────────────────────
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    depends_on:
      - agentguard-api

volumes:
  redis_data:
